dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        jcenter() // Needed for older libraries like ZXing
        maven { url 'https://jitpack.io' } // Required for Dexter, etc.
    }
}

rootProject.name = "LibraryApp"
include ':app'
